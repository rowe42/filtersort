    <script>
	        /*
	         * Animad App.
	         * 
	         * @customElement
	         * @polymer
	         * @polymerBehavior Nebula.PolyglotBehavior
	         *
	         */	    
        class TestprojectApp extends  mix(Polymer.Element).with(Nebula.PolyglotBehavior) {
            static get is() {
                return 'testproject-app';
            }

            static get properties() {
                return {
                	/**
                	 * Das '_domain' Property wird benötigt, um den richtigen Pfad 
                	 * zu den i18n Werten in der `locales.json` zu erzeugen. Es wird in jedem Element 
                	 * benötigt, welches das `Nebula.PolyglotBehavior` einbindet.
                	 *
                	 * Entgegen der Namensgebung kann hier auch 'view' angegeben werden, wenn in `entity`
                	 * eine View referenziert werden soll.
                	 *
                	 * Der vollständige Pfad setzt sich zusammen aus den Properties `lang`.`_domain`.`_entity`.`key`.
                	 */
                	_domain: {
                	    type: String,
                		value: 'view'
                	},
                	/*
                	 * Das '_entity' Property wird benötigt, um den richtigen Pfad 
                	 * zu den i18n Werten in der `locales.json` zu erzeugen. Es wird in jedem Element 
                	 * benötigt, welches das `Nebula.PolyglotBehavior` einbindet.
                	 *
                	 * Entgegen der Namensgebung können hier auch Views bzw. Custom Pfade angegeben werden.
                	 *
                	 * Der vollständige Pfad setzt sich zusammen aus den Properties `lang`.`_domain`.`_entity`.`key`.
                	 */
                	_entity: {
                	    type: String,
                	    value: 'testproject-app'
                	}
                	,
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                    backendUrl: {
                        type: String,
                        value() {if (window.location.hostname === 'localhost'
                                        && window.location.port === '8081') {
                                        //für lokale Entwicklung wollen wir hier einen CORS-Pfad
                                        //zum API-Gateway
                                        return 'http://localhost:8082'
                                    } else {
                                        //an sonsten soll die eigene Domäne+Pfad verwendet werden
                                        return ''
                                    }
                                }
                    }
                }
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            connectedCallback() {
                super.connectedCallback();

                //functionality to toggle the menu on and off
                var drawerLayout = this.$.drawerLayout;
                this.$.toggle.addEventListener('click', function () {
                    if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                        drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                    } else {
                        drawerLayout.drawer.toggle();
                    }
                });
            }

            ready() {
                this.addEventListener('notify', this._onNotify);
                super.ready();
            }

            _onNotify(e) {
                switch(e.detail.type) {
                    case "success":
                        this.$.toast_success.show(e.detail.message);
                        break;
                    case "warning":
                        this.$.toast_warning.show(e.detail.message);
                        break;
                    case "error":
                        var msg = e.detail.message;
                        if (e.detail.code >= 400 && e.detail.code <= 499) {
                            msg = msg + " - " + this.$t("error_msg_"+e.detail.code, {code: e.detail.code});
                        }
                        this.$.toast_error.show(msg);
                        break;
                    default:
                        console.log("Event ignored. Notification type not known: " + e);
                }
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'theentityview-view' in that case.
                this.page = page || 'theentityview-view';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('testproject-' + page + '.html');
                Polymer.importHref(
                        resolvedPageUrl,
                        null,
                        this._showPage404.bind(this),
                        true);
            }

            _showPage404() {
                this.page = 'view404';
            }
            
            _logout() {
                //index.html in Service-Worker-Cache finden und entfernen,
                //damit es neu vom Server geladen werden muss
                caches.keys().then(function(cacheNames) {
                    var swCacheName;
                    cacheNames.forEach(name => { if (name.indexOf('sw-precache-v3') > -1) {swCacheName = name } });
                    if (swCacheName)
                      caches.open(swCacheName).then(
                            function(cache) {
                                cache.delete('index.html', {ignoreSearch: true}).then((a) => console.log('found in cache ' + a));
                              }
                            );

                })                 
                window.location.href = '/logout';
            }
        }

        window.customElements.define(TestprojectApp.is, TestprojectApp);
    </script>
</dom-module>
