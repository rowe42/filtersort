        Modaler Dialog zur Abfrage vor dem Löschen eines Datensatzes über Papierkorb
      -->
      <paper-dialog id="dialogDeleteItem">
        <h2>[[headerText]]</h2>
        <p>[[singleText]] [[deleteInfo]]</p>
        <div class="buttons">
          <paper-button dialog-confirm on-tap="_onDeleteButton">
              <iron-icon icon="testproject-icons:check-circle"></iron-icon>
              [[buttonYesText]]
          </paper-button>
          <paper-button dialog-dismiss on-tap="_onCancelButton" autofocus>
              <iron-icon icon="testproject-icons:close-circle"></iron-icon>
