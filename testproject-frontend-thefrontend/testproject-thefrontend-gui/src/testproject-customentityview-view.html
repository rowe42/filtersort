<dom-module id="testproject-customentityview-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      /*
       * == Define here the witdh of the view. ==
       */
      .card {
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      .testproject-customentityview-view-content {
        display: grid;
        grid-row-gap: 3em;
      }
      
    </style>

    <app-route route="{{route}}" pattern="/customentityview-view/:page" data="{{routeData}}" tail="{{subroute}}"  on-active-changed="_onRouteActive">
    </app-route>

    <!--Security-->
    <common-security-check permission="thefrontend_GUI_CustomEntityView" allowed="{{readCustomEntityViewAllowed}}"></common-security-check>
    <common-security-check permission="thebackend_READ_CustomEntity" allowed="{{customentityReadAllowed}}"></common-security-check>
    <common-security-check permission="thebackend_WRITE_CustomEntity" allowed="{{customentityWriteAllowed}}"></common-security-check>
    

	<template is="dom-if" if="{{readCustomEntityViewAllowed}}">
      <div class="card">
        <div class="circle"><iron-icon icon="testproject-icons:customentityview-view"></iron-icon></div>
        <h1>[[$t('main_heading')]]</h1>
        <div class="testproject-customentityview-view-content">
              <template is="dom-if" if="{{customentityReadAllowed}}">
              <testproject-customentitys-list
                id="list" 
                load-complete-data
                name="TheCustomEntity"
                url="[[backendUrl]]/api/testproject-thebackend-service/customEntitys"
                default-search="[[$t('default_search')]]"
                route="{{subroute}}"
                edit-path="/customentitydetailview-view"
                create-path="/customentitycreateview-view"
                on-filter-data="_filterData"
                filtered-data="[[_filteredData]]"
                results-text="{{_resultsText}}"
                resources="[[resources]]" lang="[[lang]]"
                search-filters='[[_searchFilters]]'>
              </testproject-customentitys-list>
              <!-- Variante: edit-paths
              edit-paths="[[_editPathsTheCustomEntity]]"
              -->
              </template>
        </div>
      </div>

	</template>
  </template>

  <script>
    /*
     * View Component für Customentityview.
     *
     * @polymer
     * @customElement
     * @polymerBehavior Nebula.PolyglotBehavior
     * @appliesMixin TestprojectViewBehavior
     */
    class TestprojectCustomentityviewView extends mix(Polymer.Element).with(Nebula.PolyglotBehavior, TestprojectViewBehavior) {
      static get is() { return 'testproject-customentityview-view'; }

      static get properties() {
          return {
          	  /**
          	   * Das '_domain' Property wird benötigt, um den richtigen Pfad 
          	   * zu den i18n Werten in der `locales.json` zu erzeugen. Es wird in jedem Element 
          	   * benötigt, welches das `Nebula.PolyglotBehavior` einbindet.
          	   *
          	   * Entgegen der Namensgebung kann hier auch 'view' angegeben werden, wenn in `entity`
          	   * eine View referenziert werden soll.
          	   *
          	   * Der vollständige Pfad setzt sich zusammen aus den Properties `lang`.`_domain`.`_entity`.`key`.
          	   */
          	  _domain: {
          	      type: String,
          	  	value: 'view'
          	  },
          	  /*
          	   * Das '_entity' Property wird benötigt, um den richtigen Pfad 
          	   * zu den i18n Werten in der `locales.json` zu erzeugen. Es wird in jedem Element 
          	   * benötigt, welches das `Nebula.PolyglotBehavior` einbindet.
          	   *
          	   * Entgegen der Namensgebung können hier auch Views bzw. Custom Pfade angegeben werden.
          	   *
          	   * Der vollständige Pfad setzt sich zusammen aus den Properties `lang`.`_domain`.`_entity`.`key`.
          	   */
          	  _entity: {
          	      type: String,
          	      value: 'testproject-customentityview'
          	  }
          	  ,
              /*
               *  _filteredData enthält alle Objekte, die auf eingegebene oder ausgewählte Filter zutreffen.
               */
              _filteredData: {
                type: Array,
                value() {
                  return [];
                }
              },
              _searchFilters: {
                type: Array,
                value:
                  [
                  ]
              }
,              _editPathsTheCustomEntity: {
                  type: Object,
                  value: {
                    "CustomEntity": "/customentitydetailview-view"
                  }
              }
          }
        }


        /*
        * Wird ausgelöst durch den Event [`event-filter-data`](#/mixins/TestprojectListBehavior#event-filter-data).
        * Filtert die Daten der Liste. Der `event` enthält die folgenden Informationen:
        * event.detail.filteredData:    Die gefilterten Daten der Liste
        * event.detail.filtersSelected: Die selektierten Filter
        * event.detail.filterString:    Die Eingabe im Filter-Feld
        */
        _filterData(event) {
          this._filteredData = event.detail.filteredData;
          this._resultsText = event.detail.resultsText;
          var selectedFilters = event.detail.filtersSelected;
          var filterString = event.detail.filterString;
          var filteredDataType = event.detail.filteredDataType;

		  if (filteredDataType === 'CustomEntity') {
		      this._filteredData =
		          this._filteredData.filter(item =>
		          // includes all attributes of the current entity, its super-class(es) and all
		          // its potential child-classes, that are defined as `searchable`
		          (item.text && item.text != null ? item.text.toLowerCase().includes(filterString) : false) ||
		          (item.fistLevel.secondLevel.thirdLevel.theThirdLevelText && item.fistLevel.secondLevel.thirdLevel.theThirdLevelText != null ? item.fistLevel.secondLevel.thirdLevel.theThirdLevelText.toLowerCase().includes(filterString) : false) ||
		          (item.fistLevel.theFirstLevelText && item.fistLevel.theFirstLevelText != null ? item.fistLevel.theFirstLevelText.toLowerCase().includes(filterString) : false) ||
		          (item.name && item.name != null ? item.name.toLowerCase().includes(filterString) : false) ||
		          (item.fistLevel.secondLevel.theSecondLevelText && item.fistLevel.secondLevel.theSecondLevelText != null ? item.fistLevel.secondLevel.theSecondLevelText.toLowerCase().includes(filterString) : false)
		      );}

          if (selectedFilters != undefined && selectedFilters.length > 0) {
            // GENERATOR: Muss im Projekt implementiert werden.
            console.log("Filtern nach selektierbaren Filtern ist nicht implementiert!");
          }
        }
        
        _onRouteActive(event) {
            if (event.detail.value === true) { 
                //GENERATOR: Achtung: Dieser Event sollte nur für Komponenten mit load-complete-data=true (Standard für LIST) gesendet werden
                this.dispatchEvent(new CustomEvent('CustomEntityReload', {
                    bubbles: true,
                    composed: true
                }));
            }
        }
    }

    window.customElements.define(TestprojectCustomentityviewView.is, TestprojectCustomentityviewView);
  </script>
</dom-module>
